<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-animate"></div>
      <div class="bg-animate2"></div>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" required="required" />
            <label>Username</label>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" required="required" />
            <label>Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="forget-link">
            <p>
              Don't have an account?
              <a href="/Animation Form/Sign Up Page/index.html" target="_blank" class="register-link">
                Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text login">
        <h2>Welcome Back!</h2>
        <p>This Login form is created using pure HTML and CSS. FontAwesome is used.</p> </div>
    </div>
    <div class="my-intro">
      <p>Made By <span>Chaudhary Abdul Rehman</span></p>
      <p class="mail-p"><a href="#">abdulofficial187@gmail.com</a></p>
      <p class="date-p">12, May, 2024</p>
    </div>
  </body>
